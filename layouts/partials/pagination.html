<div>
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}">{{ i18n "pagination.olderPosts"}}</a>
{{ end }}
{{i18n "pagination.totalPosts" (dict "Current" .Paginator.PageNumber "Total" .Paginator.TotalPages) }}
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}">{{ i18n "pagination.olderPosts" }}</a>
{{ end }}
</div>
