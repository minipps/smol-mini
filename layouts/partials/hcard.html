{{ $invisible := not .Site.Params.hcard.visible}}

<span class="p-nickname {{if $invisible}}invisible{{end}}">{{.Site.Params.hcard.nickname}}</span>
<a class="u-url {{if $invisible}}invisible{{end}}" href="{{.Site.BaseURL}}"></a>
<noscript><img class="u-photo {{if $invisible}}invisible{{end}}" loading="lazy" alt="mini's avatar" src="{{ .Site.Params.hcard.photo | absURL }}"></noscript>
