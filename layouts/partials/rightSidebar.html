<aside style="position: fixed; top: 0; right: 0; transition: ease all .5s;">
	{{ strings.Repeat 24 "=" }}
	<div>
		<div>
			<h3>LATEST POSTS</h3>
		</div>
		<div>
			<ul>
				{{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
				<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</div>
	{{ strings.Repeat 24 "=" }}
</aside>
